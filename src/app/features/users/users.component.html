<link rel="stylesheet" href="./users.component.scss">

<div class="content">
  <h1>Users List</h1>

  <ul>
    <li  *ngFor="let user of users">
      <div (click)="viewUserDetail(user.id)">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p>Email: {{ user.email }}</p>
        <img src={{user.avatar}} width="200" height="200" alt="">
      </div>
      <button (click)="deleteUser(user.id)">Delete</button>
    </li>
  </ul>
</div>

<h2>Resources</h2>
  <ul>
    <li *ngFor="let resource of resources">
      {{ resource.name }} ({{ resource.year }})
      <br>
      <span>color:</span><div style="width: 10px; height:10px; " [style.background]="resource.color"></div>
    </li>
  </ul>
